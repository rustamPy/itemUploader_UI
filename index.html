<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }

        #auth-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            position: relative;
            padding-right: 60px;
            width: 100%;
            min-width: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        #userAvatar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        #loginBtn {
            background-color: #24292e;
            color: white;
        }

        #loginBtn:hover {
            background-color: #0366d6;
        }

        #loginBtnGi {
            background-color: #24292e;
            color: white;
            margin-right: 10px;
        }

        #loginBtnGi:hover {
            background-color: #0366d6;
        }

        #loginBtnGo {
            background-color: #4285f4;
            color: white;
            margin-right: 10px;
        }

        #loginBtnGo:hover {
            background-color: #357ae8;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        #todoForm {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            width: 100%;
            min-width: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #todoForm input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        #todoForm select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        #todoForm button {
            background-color: #28a745;
            color: white;
            width: 100%;
        }

        #todoForm button:hover {
            background-color: #218838;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .progress-section {
            margin: 15px 0;
            padding: 8px;
            background-color: #f5f5f5;
            border: 1px solid #999;
            border-radius: 0;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background-color: #e0e0e0;
            border: 1px solid #999;
            margin: 5px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }

        .section-header {
            font-weight: bold;
            font-size: 13px;
            margin: 10px 0 5px 0;
            cursor: pointer;
            user-select: none;
        }

        .section-header:hover {
            text-decoration: underline;
        }

        .section-count {
            display: inline;
            background-color: #ccc;
            padding: 2px 6px;
            border: 1px solid #999;
            border-radius: 0;
            margin-left: 5px;
            font-size: 11px;
        }

        .todo-section {
            margin: 5px 0;
        }

        h1 {
            font-size: 24px;
            margin: 15px 0 10px 0;
        }

        p {
            font-size: 14px;
            margin: 10px 0;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 10px auto;
                padding: 5px;
            }

            #auth-section {
                padding: 8px;
                padding-right: 50px;
            }

            #userAvatar {
                width: 35px;
                height: 35px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }

            #loginBtnGi,
            #loginBtnGo {
                margin-right: 5px;
            }

            #userInfo {
                font-size: 12px;
            }

            h1 {
                font-size: 20px;
            }

            a {
                font-size: 12px;
            }

            .section-header {
                font-size: 12px;
            }

            .section-count {
                font-size: 10px;
            }

            .todo-item {
                width: 100% !important;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 5px auto;
                padding: 5px;
            }

            #auth-section {
                padding: 6px;
                padding-right: 45px;
                flex-direction: column;
                align-items: flex-start;
            }

            #userAvatar {
                width: 30px;
                height: 30px;
                top: 8px;
                right: 5px;
            }

            button {
                padding: 5px 10px;
                font-size: 11px;
                width: auto;
            }

            #loginBtnGi,
            #loginBtnGo {
                margin-right: 3px;
            }

            #userInfo {
                font-size: 10px;
                margin-left: 5px;
            }

            #todoForm {
                padding: 10px;
                margin: 10px 0;
                gap: 8px;
            }

            #todoForm input,
            #todoForm select {
                padding: 6px;
                font-size: 12px;
            }

            #todoForm button {
                padding: 6px;
            }

            h1 {
                font-size: 18px;
                margin: 10px 0 8px 0;
            }

            p {
                font-size: 12px;
            }

            a {
                font-size: 11px;
            }

            .progress-section {
                margin: 10px 0;
                padding: 6px;
            }

            .progress-bar {
                height: 14px;
                margin: 4px 0;
            }

            .section-header {
                font-size: 11px;
                margin: 8px 0 4px 0;
            }

            .section-count {
                font-size: 9px;
                padding: 1px 4px;
                margin-left: 3px;
            }

            .todo-section {
                margin: 3px 0;
            }

            .todo-item {
                width: 100% !important;
                padding: 1px 4px !important;
                min-height: 18px !important;
                gap: 2px !important;
            }
        }
    </style>
</head>

<body>
    <div>
        <div id="auth-section">
            <button id="loginBtnGi" onclick="loginWithGithub()">Login with GitHub</button>
            <button id="loginBtnGo" onclick="loginWithGoogle()">Login with Google</button>
            <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
            <span id="userInfo" style="margin-left: 10px; font-weight: bold;"></span>
            <img id="userAvatar" src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_1.png" />
        </div>
    </div>
    <h1>Simple To-Do List</h1>
    <p>
        <a href="https://itemuploader.onrender.com/v1/docs" target="_blank">
            API Documentation
        </a>
    </p>
    <div id="progressSection" class="progress-section" style="display: none;">
        <div style="font-size: 12px; margin-bottom: 5px;">
            Progress: <span id="progressText">0/0</span>
        </div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
        </div>
    </div>
    <div id="todos">
        <p>Loading...</p>
    </div>
    <div id="forms">
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Todo title" required />
            <input type="text" id="todoDesc" placeholder="Description" />
            <select id="todoDuration">
                <option value="">Select Duration</option>
                <option value="1">1 Hour</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
                <option value="4">4 Hours</option>
                <option value="5">5 Hours</option>
                <option value="6">6 Hours</option>
                <option value="7">7 Hours</option>
                <option value="8">8 Hours</option>
            </select>
            <button type="submit">Add Todo</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
