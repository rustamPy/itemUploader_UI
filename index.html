<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        #auth-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            position: relative;
            padding-right: 60px;
            width: max-content;
            min-width: 750px;
        }

        #userAvatar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        #loginBtn {
            background-color: #24292e;
            color: white;
        }

        #loginBtn:hover {
            background-color: #0366d6;
        }

        #loginBtnGi {
            background-color: #24292e;
            color: white;
            margin-right: 10px;
        }

        #loginBtnGi:hover {
            background-color: #0366d6;
        }

        #loginBtnGo {
            background-color: #4285f4;
            color: white;
            margin-right: 10px;
        }

        #loginBtnGo:hover {
            background-color: #357ae8;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        #todoForm {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-width: 750px;
        }

        #todoForm input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        #todoForm select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #todoForm button {
            background-color: #28a745;
            color: white;
        }

        #todoForm button:hover {
            background-color: #218838;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .progress-section {
            margin: 15px 0;
            padding: 8px;
            background-color: #f5f5f5;
            border: 1px solid #999;
            border-radius: 0;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background-color: #e0e0e0;
            border: 1px solid #999;
            margin: 5px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }

        .section-header {
            font-weight: bold;
            font-size: 13px;
            margin: 10px 0 5px 0;
            cursor: pointer;
            user-select: none;
        }

        .section-header:hover {
            text-decoration: underline;
        }

        .section-count {
            display: inline;
            background-color: #ccc;
            padding: 2px 6px;
            border: 1px solid #999;
            border-radius: 0;
            margin-left: 5px;
            font-size: 11px;
        }

        .todo-section {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div>
        <div id="auth-section">
            <button id="loginBtnGi" onclick="loginWithGithub()">Login with GitHub</button>
            <button id="loginBtnGo" onclick="loginWithGoogle()">Login with Google</button>
            <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
            <span id="userInfo" style="margin-left: 10px; font-weight: bold;"></span>
            <img id="userAvatar" src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_1.png" />
        </div>
    </div>
    <h1>Simple To-Do List</h1>
    <p>
        <a href="https://itemuploader.onrender.com/v1/docs" target="_blank">
            API Documentation
        </a>
    </p>
    <div id="progressSection" class="progress-section" style="display: none;">
        <div style="font-size: 12px; margin-bottom: 5px;">
            Progress: <span id="progressText">0/0</span>
        </div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
        </div>
    </div>
    <div id="todos">
        <p>Loading...</p>
    </div>
    <div id="forms">
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Todo title" required />
            <input type="text" id="todoDesc" placeholder="Description" />
            <select id="todoDuration">
                <option value="">Select Duration</option>
                <option value="1">1 Hour</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
                <option value="4">4 Hours</option>
                <option value="5">5 Hours</option>
                <option value="6">6 Hours</option>
                <option value="7">7 Hours</option>
                <option value="8">8 Hours</option>
            </select>
            <button type="submit">Add Todo</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
