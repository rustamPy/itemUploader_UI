<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        #auth-section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            position: relative;
            padding-right: 60px;
            width: max-content;
            min-width: 750px;
        }

        #userAvatar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        #loginBtn {
            background-color: #24292e;
            color: white;
        }

        #loginBtn:hover {
            background-color: #0366d6;
        }

        #loginBtnGi {
            background-color: #24292e;
            color: white;
            margin-right: 10px;
        }

        #loginBtnGi:hover {
            background-color: #0366d6;
        }

        #loginBtnGo {
            background-color: #4285f4;
            color: white;
            margin-right: 10px;
        }

        #loginBtnGo:hover {
            background-color: #357ae8;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        #todoForm {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-width: 750px;
        }

        #todoForm input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        #todoForm button {
            background-color: #28a745;
            color: white;
        }

        #todoForm button:hover {
            background-color: #218838;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <div id="auth-section">
            <button id="loginBtnGi" onclick="loginWithGithub()">Login with GitHub</button>
            <button id="loginBtnGo" onclick="loginWithGoogle()">Login with Google</button>
            <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
            <span id="userInfo" style="margin-left: 10px; font-weight: bold;"></span>
            <img id="userAvatar" src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_1.png" />
        </div>
    </div>
    <h1>Simple To-Do List</h1>
    <p>
        <a href="https://itemuploader.onrender.com/v1/docs" target="_blank">
            API Documentation
        </a>
    </p>
    <div id="todos">
        <p>Loading...</p>
    </div>
    <div id="forms">
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Todo title" required />
            <input type="text" id="todoDesc" placeholder="Description" required />
            <button type="submit">Add Todo</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
