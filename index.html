<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div>
        <div id="auth-section">
            <button id="loginBtnGi" onclick="loginWithGithub()">Login with GitHub</button>
            <button id="loginBtnGo" onclick="loginWithGoogle()">Login with Google</button>
            <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
            <span id="userInfo" style="margin-left: 10px; font-weight: bold;"></span>
            <img id="userAvatar" src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_1.png" />
        </div>
    </div>
    <h1>Simple To-Do List</h1>
    <p>
        <a href="https://itemuploader.onrender.com/v1/docs" target="_blank">
            API Documentation
        </a>
    </p>
    <div id="progressSection" class="progress-section" style="display: none;">
        <div style="font-size: 12px; margin-bottom: 5px;">
            Progress: <span id="progressText">0/0</span>
        </div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
        </div>
    </div>
    <div id="todos">
        <p>Loading...</p>
    </div>
    <div id="forms">
        <form id="todoForm">
            <input type="text" id="todoTitle" placeholder="Todo title" required />
            <input type="text" id="todoDesc" placeholder="Description" />
            <select id="todoDuration">
                <option value="">Select Duration</option>
                <option value="1">1 Hour</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
                <option value="4">4 Hours</option>
                <option value="5">5 Hours</option>
                <option value="6">6 Hours</option>
                <option value="7">7 Hours</option>
                <option value="8">8 Hours</option>
            </select>
            <button type="submit">Add Todo</button>
        </form>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
